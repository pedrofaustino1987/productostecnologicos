<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFESORADO EN EDUCACION TECNOLOGICA</title>
    <style>
        /* Estilos CSS internos */
        body {
            margin: 0;
            padding: 0;
            /* Degradado DIVIDIDO VERTICALMENTE: izquierda degradada, derecha blanca */
            background: linear-gradient(to right,
                                        #0f0b2e 0%,      /* Azul muy oscuro/casi negro en el extremo izquierdo */
                                        #2e0c4f 25%,     /* Transición a un morado oscuro */
                                        #5a2b8e 49.9%,   /* Morado más vibrante, termina justo antes del 50% */
                                        #ffffff 50%,    /* Blanco puro, comienza exactamente en el 50% (crea el corte vertical) */
                                        #ffffff 100%    /* Sigue blanco hasta el extremo derecho */
                                    );
            min-height: 100vh; /* Asegura que el fondo cubra el 100% de la altura de la ventana */
            overflow: hidden; /* Evita barras de desplazamiento si no hay contenido */
            position: relative; /* Necesario para posicionar elementos absolutamente dentro del body */
        }

        #notebook {
            position: absolute; /* Posicionamiento absoluto respecto al body */
            left: 50%; /* Coloca el borde izquierdo de la imagen en el centro horizontal */
            top: 50%;  /* Coloca el borde superior de la imagen en el centro vertical */
            transform: translate(-50%, -50%); /* Centra la imagen perfectamente por su punto medio */
            width: auto; /* Mantiene el ancho original de la imagen si no supera max-width */
            max-width: 90%; /* Ajusta el tamaño máximo de la imagen */
            height: auto; /* Mantiene la proporción de la imagen al ajustar el ancho */
            display: block; /* Asegura que la imagen sea un elemento de bloque para el posicionamiento */
            z-index: 10; /* Asegura que siempre esté por encima de todas las cajas */
        }

        /* --- ESTILOS PARA LAS CAJAS CON CLASE .caja-general --- */
        .caja-general {
            position: absolute;
            left: 2em;
            right: 2em;
            
            width: calc(100% - 4em);
            
            height: 1em; /* Altura de 1em */
            
            background-color: #5a2b8e;
            border: 2px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            color: #ffffff;
            line-height: 1em; /* Alinea el texto verticalmente */
            font-size: 2em;
            z-index: 1;
            border-radius: 1em;
        }

        /* Posicionamiento individual para cada caja restante */
        /* Ten en cuenta que nth-child(1) ahora se refiere a la ex "Caja 2"
           porque la imagen es el primer hijo. */
        .caja-general:nth-child(2) { top: calc(50% - 4.5em); } /* Ahora es la primera caja visible (ex Caja 2) */
        .caja-general:nth-child(3) { top: calc(50% - 3em); }  /* Ex Caja 3 */
        .caja-general:nth-child(4) { top: calc(50% - 1.5em); } /* Ex Caja 4 */
        .caja-general:nth-child(5) { top: 50%; }              /* Ex Caja 5 (la central) */
        .caja-general:nth-child(6) { top: calc(50% + 1.5em); } /* Ex Caja 6 */
        .caja-general:nth-child(7) { top: calc(50% + 3em); }  /* Ex Caja 7 */

    </style>
</head>
<body>
    <img id="notebook" src="macbook.png" alt="Notebook en el centro">

    <div class="caja-general">Caja 2</div>
    <div class="caja-general">Caja 3</div>
    <div class="caja-general">Caja 4</div>
    <div class="caja-general">Caja 5</div>
    <div class="caja-general">Caja 6</div>
    <div class="caja-general">Caja 7</div>
</body>
</html>
